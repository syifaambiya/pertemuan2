<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel html</title>
</head>
<body>
      <h1>belajar membuat tabel</h1>
      <1-- dibawah ini adalah contoh tag tabel -->
      <table border="2" style="width: 100%;">
        <tr>
            <th>nomor</th>
            <th>nim</th>
            <th>nama</th>
        </tr>
        <tr>
            <td>1</td>
            <td>212</td>
            <td>budiono</td>
        </tr>
        <tr>
            <td>2</td>
            <td>212</td>
            <td>andi</td>
        </tr>
        <tr>
            <td>3</td>
            <td>212</td>
            <td>udin</td>
        </tr>
        <tr>
            <td colspan="2">jumlah</td>
            <td>3</td>
        </tr>
      </table>    
</body>
</html>
